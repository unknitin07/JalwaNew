<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jalwa Games Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      width: 80px;
      height: 80px;
      background-image: url('logo.png'); /* Replace with your actual logo */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .typing {
      font-size: 1rem;
      color: #bbbbbb;
      margin: 20px 0;
      height: 20px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #fff;
      width: 0;
      animation: typing 2.5s steps(40, end) forwards, blink 0.8s step-end infinite alternate;
    }

    .btn {
      background-color: #e50914;
      color: #ffffff;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 25px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ff1e2c;
    }

    #countdown {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #ff5e5e;
      font-weight: bold;
      display: none;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 260px;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }

      .typing {
        font-size: 0.9rem;
        width: 200px;
      }

      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo"></div>
    <h1>Jalwa Games Prediction</h1>
    <p class="typing">Trusted & Smart Predictions for Winning Big</p>
    <a class="btn" href="https://t.me/yourchannel" target="_blank">Join on Telegram</a>
    <div id="countdown">Redirecting in <span id="seconds">7</span>s...</div>
  </div>

  <script>
    // Countdown logic
    let secondsLeft = 7;
    const countdownText = document.getElementById("countdown");
    const secondsSpan = document.getElementById("seconds");

    // Show countdown after typing animation ends
    setTimeout(() => {
      countdownText.style.display = "block";

      const interval = setInterval(() => {
        secondsLeft--;
        secondsSpan.textContent = secondsLeft;

        if (secondsLeft === 0) {
          clearInterval(interval);
          window.location.href = "https://t.me/yourchannel"; // Replace with your Telegram link
        }
      }, 1000);
    }, 3000); // delay to match typing animation
  </script>

</body>
</html>
